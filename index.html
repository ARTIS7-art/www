<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>iPhone UI Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
    box-sizing: border-box;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
}

body {
    margin: 0;
    height: 100vh;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
}

.phone {
    width: 360px;
    height: 740px;
    border-radius: 40px;
    overflow: hidden;
    background: url("https://images.unsplash.com/photo-1617814076367-b759c7d7e738") center/cover no-repeat;
    position: relative;
    box-shadow: 0 0 40px rgba(0,0,0,0.8);
}

/* LOCK SCREEN */
#lockScreen {
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.45);
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

.dots {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
}

.dot {
    width: 14px;
    height: 14px;
    border-radius: 50%;
    border: 1px solid white;
}

.dot.filled {
    background: white;
}

.keypad {
    display: grid;
    grid-template-columns: repeat(3, 80px);
    gap: 15px;
}

.keypad button {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    border: none;
    font-size: 22px;
    background: rgba(255,255,255,0.2);
    color: white;
    cursor: pointer;
}

.keypad button:active {
    background: rgba(255,255,255,0.4);
}

/* HOME SCREEN */
#homeScreen {
    display: none;
    padding: 40px 20px;
}

.apps {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 20px;
    z-index: 1;
    box-shadow: inset;
}

.app {
    text-align: center;
    color: white;
    font-size: 12px;
    text-decoration: none;
    cursor: pointer;
}

.app img {
    width: 60px;
    height: 60px;
    border-radius: 14px;
    margin-bottom: 5px;
    z-index: 1;
}

.app:active {
    transform: scale(12.95);
}


</style>
</head>
<body>

<script>
let code = "";
const correct = "1234";

function press(num) {
    if (code.length >= 4) return;
    code += num;
    updateDots();

    if (code.length === 4) {
        setTimeout(checkCode, 300);
    }
}

function updateDots() {
    document.querySelectorAll(".dot").forEach((dot, i) => {
        dot.classList.toggle("filled", i < code.length);
    });
}

function clearCode() {
    code = code.slice(0, -1);
    updateDots();
}

function checkCode() {
    if (code === correct) {
        document.getElementById("lockScreen").style.display = "none";
        document.getElementById("homeScreen").style.display = "block";
    } else {
        alert("Wrong Passcode");
        code = "";
        updateDots();
    }
}

/* APP OPEN LOGIC */
function openApp(appLink, webLink) {
    window.location = appLink;
    setTimeout(() => {
        window.location = webLink;
    }, 800);
}
</script>
